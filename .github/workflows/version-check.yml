name: Version Check

concurrency:
  group: version-check
  cancel-in-progress: true

on:
  # 定时触发：每20分钟检查一次
  schedule:
    - cron: '*/20 * * * *'
  # 手动触发
  workflow_dispatch:

jobs:
  check-versions:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Run version check
        env:
          # GitHub API Token (用于访问 openai/codex API，避免速率限制)
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Claude Code 通知配置
          CLAUDE_CODE_BOT_TOKEN: ${{ secrets.CLAUDE_CODE_BOT_TOKEN }}
          CLAUDE_CODE_CHAT_ID: ${{ secrets.CLAUDE_CODE_CHAT_ID }}
          # OpenAI Codex 通知配置
          CODEX_BOT_TOKEN: ${{ secrets.CODEX_BOT_TOKEN }}
          CODEX_CHAT_ID: ${{ secrets.CODEX_CHAT_ID }}
          # AI 翻译配置
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL: ${{ vars.LLM_MODEL }}
          # Telegraph 长文发布配置
          TELEGRAPH_ACCESS_TOKEN: ${{ secrets.TELEGRAPH_ACCESS_TOKEN }}
        run: uv run python main.py

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          # 检查是否有变更需要提交
          if git diff --staged --quiet; then
            echo "No version updates detected"
          else
            git commit -m "chore: update version records [skip ci]"
            git push
          fi
