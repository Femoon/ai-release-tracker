services:
  version-checker:
    build: .
    image: ai-release-tracker:latest
    container_name: ai-release-tracker
    environment:
      - CLAUDE_CODE_BOT_TOKEN=${CLAUDE_CODE_BOT_TOKEN:-}
      - CLAUDE_CODE_CHAT_ID=${CLAUDE_CODE_CHAT_ID:-}
      - CODEX_BOT_TOKEN=${CODEX_BOT_TOKEN:-}
      - CODEX_CHAT_ID=${CODEX_CHAT_ID:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-}
      - GH_TOKEN=${GH_TOKEN:-}
      - TELEGRAPH_ACCESS_TOKEN=${TELEGRAPH_ACCESS_TOKEN:-}
    volumes:
      - ./output:/app/output
    restart: "no"
