services:
  version-checker:
    build: .
    image: version-push:latest
    container_name: version-push
    environment:
      - CLAUDE_CODE_BOT_TOKEN=${CLAUDE_CODE_BOT_TOKEN:-}
      - CLAUDE_CODE_CHAT_ID=${CLAUDE_CODE_CHAT_ID:-}
      - CODEX_BOT_TOKEN=${CODEX_BOT_TOKEN:-}
      - CODEX_CHAT_ID=${CODEX_CHAT_ID:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-}
    volumes:
      - ./output:/app/output
    restart: "no"
